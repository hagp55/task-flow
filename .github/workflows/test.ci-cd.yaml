name: Checking tests
run-name: "${{ github.actor }} launched ci/cd on  GitHub Actions ðŸš€"

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      select_tests:
        description: 'Select the tests to run'
        type: choice
        required: true
        options:
          - all
          - unittest
          - integration
        default: all

concurrency:
  group: running-tests
  cancel-in-progress: true

jobs:
  linter:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.13"]

    steps:
      ########################################
      #   Checkout repo and set-up python    #
      ########################################
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      ########################################
      #   Install dependencies               #
      ########################################
      - name: Install dependencies
        run: pip3 install --prefer-binary ruff

      ########################################
      # Run linter                           #
      ########################################
      - name: Run linter
        run: ruff check .

  testing:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    needs: linter
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.13"]

    ##################################################
    #         Necessary services
    ##################################################
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        ports:
         - 6379:6379

    steps:
      ##################################################
      #       Checkout repo and set-up python
      ##################################################
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}


      ##################################################
      #       Install dependencies
      ##################################################
      - name: Install dependencies
        run: |
          pip3 install poetry
          poetry config virtualenvs.create false
          poetry install --no-root --no-interaction --no-ansi


      ##################################################
      #             Testing
      ##################################################
      - name: Run all tests
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.select_tests == 'all') }}
        run: poetry run pytest tests

      - name: Run unittest tests
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.select_tests == 'unittest' }}
        run: poetry run pytest -m "unittest"

      - name: Run integration tests
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.select_tests == 'integration' }}
        run: poetry run pytest -m "integration"

  deploy:
    runs-on: ubuntu-latest
    # needs: [linter, testing]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} -p ${{ secrets.SSH_PORT }} << 'EOF'
          cd ~/task-flow-project/task-flow &&
          git pull origin main &&
          docker compose -f docker-compose.prod.yaml down &&
          docker compose -f docker-compose.prod.yaml up --build -d
          EOF
