services:
  pomodoro_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pomodoro_api_container
    command: sh -c "alembic upgrade head && poetry run uvicorn src.main:app --host=0.0.0.0 --port=8000 --reload"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - pomodoro_db

  pomodoro_db:
    image: postgres:16.3-alpine
    container_name: pomodoro_db_container
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
    env_file:
      - .env
    healthcheck:
      interval: 10s
      retries: 10
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      timeout: 2s
    volumes:
      - pg_data:/var/lib/postgresql/data/
      - ./init-test_db.sh:/docker-entrypoint-initdb.d/init-test_db.sh
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped

  redis:
    image: redis:7.2.7-alpine3.21
    container_name: redis_container
    ports:
      - "${REDIS_PORT}:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"


volumes:
  pg_data:
